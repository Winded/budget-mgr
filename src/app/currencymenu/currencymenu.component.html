<div class="dropdown">
    <a class="btn dropdown-toggle" href="javascript:void(0)" (click)="visible = !visible">
        {{ currentCurrency }}
    </a>
    
    <ul class="dropdown-menu show" *ngIf="visible">
        <li *ngFor="let option of currencyOptions">
            <a class="dropdown-item" href="javascript:void(0)" (click)="select(option.value)">{{ option.name }}</a>
        </li>
    </ul>
</div>
